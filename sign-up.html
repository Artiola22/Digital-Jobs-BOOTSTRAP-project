<main>
    <p><B>SIGN UP!</B></p>
    <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div >
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value=""  placeholder="First Name" required>
          <div class="valid-feedback">
           
          </div>
        </div>
      
        <div >
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" placeholder="Last Name" required>
          <div class="valid-feedback">
            
          </div>
        </div>
     
        <div>
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Please choose a username." required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        
        <div >
          <label for="validationCustom04" class="form-label">City</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value=""></option>
            <option>
                <option value="1">Tirana</option>
                <option value="2">Durres</option>
                <option value="3">Elbasan</option>
                <option value="4">Korce</option>
                <option value="5">Sarande</option>
                <option value="6">Vlore</option>
                <option value="7">Shkoder</option>
                <option value="8">Kukes</option>
                <option value="9">Prishtine</option>
            </option>
          </select>
         
          <div>
            <label for="validationCustom03" class="form-label">State</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder=" Please provide a valid city." required>
            <div class="invalid-feedback">
             
            </div>
          </div>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
      
        <div>
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      
        <div>
          <div class="form-check">
            <input type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
       
        <div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <p>You already have an account? <b> <a href="/sign-in.html">SIGN IN!</a> </b></p>
